<h:head>

	<title>TM Modulos</title>
</h:head>
<h:form>
	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand">
					<a href="#">
						TRANSMILENIO

				<li>
					<a href="#">Matriz Distancias</a>

				<li>
					<a href="#">Carga</a>
				</li>
				<li>
					<a href="#">Horarios</a>
				</li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<p:panel id="basic"   style="margin-bottom:10px">
							<p:dataTable var="servicio" value="#{dtFilterView.servicios}" widgetVar="carsTable"
										 emptyMessage="No cars found with given criteria" filteredValue="#{dtFilterView.filteredServicios}"
										 >

								<f:facet name="header">
									<p:outputPanel>
										<h:outputText value="Buscar en todos los campos:" />
										<p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder=""/>
									</p:outputPanel>
								</f:facet>


								<p:column filterBy="#{servicio.id}" headerText="Id" footerText="contains" filterMatchMode="contains" sortBy="#{servicio.id}">
									<h:outputText value="#{servicio.id}" />
								</p:column>


								<p:column filterBy="#{servicio.tipoDia}" headerText="Tipo Dia" footerText="exact" filterMatchMode="exact">
									<f:facet name="filter">
										<p:selectOneMenu onchange="PF('carsTable').filter()" >
											<f:selectItem itemLabel="Seleccione uno" itemValue="#{null}" noSelectionOption="true" />
											<f:selectItems value="#{dtFilterView.tipoDia}" />
										</p:selectOneMenu>
									</f:facet>
									<h:outputText value="#{servicio.tipoDia}" />
								</p:column>

								<p:column filterBy="#{servicio.macro}" headerText="Macro" footerText="contains" filterMatchMode="contains" sortBy="#{servicio.macro}">
									<h:outputText value="#{servicio.macro}" />
								</p:column>

								<p:column filterBy="#{servicio.linea}" headerText="Linea" footerText="contains" filterMatchMode="contains" sortBy="#{servicio.linea}">
									<h:outputText value="#{servicio.linea}" />
								</p:column>

								<p:column filterBy="#{servicio.seccion}" headerText="Seccion" footerText="contains" filterMatchMode="contains" sortBy="#{servicio.seccion}">
									<h:outputText value="#{servicio.seccion}" />
								</p:column>

								<!--<p:column filterBy="#{car.color}" headerText="Color" footerText="in" filterMatchMode="in">-->
								<!--<f:facet name="filter">-->
								<!--<p:selectCheckboxMenu label="Colors" onchange="PF('carsTable').filter()" panelStyle="width:125px" scrollHeight="150">-->
								<!--<f:selectItems value="#{dtFilterView.colors}" />-->
								<!--</p:selectCheckboxMenu>-->
								<!--</f:facet>-->
								<!--<h:outputText value="#{car.color}" />-->
								<!--</p:column>-->

								<!--<p:column filterBy="#{car.sold}" headerText="Status" footerText="equals" filterMatchMode="equals">-->
								<!--<f:facet name="filter">-->
								<!--<p:selectOneButton onchange="PF('carsTable').filter()">-->
								<!--<f:converter converterId="javax.faces.Boolean" />-->
								<!--<f:selectItem itemLabel="All" itemValue="" />-->
								<!--<f:selectItem itemLabel="Sold" itemValue="true" />-->
								<!--<f:selectItem itemLabel="Sale" itemValue="false" />-->
								<!--</p:selectOneButton>-->
								<!--</f:facet>-->
								<!--<h:outputText value="#{car.sold ? 'Sold': 'Sale'}" />-->
								<!--</p:column>-->

								<!--<p:column filterBy="#{car.price}" headerText="Price" footerText="custom (min)" filterFunction="#{dtFilterView.filterByPrice}">-->
								<!--<h:outputText value="#{car.price}">-->
								<!--<f:convertNumber currencySymbol="$" type="currency"/>-->
								<!--</h:outputText>-->
								<!--</p:column>-->
							</p:dataTable>
						</p:panel>
						<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
					</div>
				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>


	<!--<h:outputScript name="js/jquery.js" />-->
	<h:outputScript name="js/bootstrap.min.js" />
	<!--<script src="js/jquery.js"></script>-->

	<!-- Bootstrap Core JavaScript -->
	<!--<script src="js/bootstrap.min.js"></script>-->

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>


</h:form>
</html>
