<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <h:form >
                <p:panel id="basic" header="Gis Carga" style="margin-bottom:20px" visible="#{busquedaGis.visibleRecords}">
                    <div style="margin-top:20px">
                        <p:dataTable var="arco" value="#{busquedaGis.arcoTiempoRecords}" widgetVar="carsTable"
                                     emptyMessage="No cars found with given criteria" filteredValue="#{busquedaGis.filteredArcoTiempoRecords}">

                            <f:facet name="header" style="background-color: #4cae4c">
                                <p:outputPanel>
                                    <h:outputText value="Buscar en todos los campos:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder=""/>
                                </p:outputPanel>
                            </f:facet>


                            <p:column filterBy="#{arco.trayectoLinea.linea}" headerText="Linea" footerText="contains" filterMatchMode="contains" sortBy="#{arco.trayectoLinea.linea}">
                                <h:outputText value="#{arco.trayectoLinea.linea}" />
                            </p:column>

                            <p:column filterBy="#{arco.trayectoLinea.trayecto}" headerText="Trayecto" footerText="contains" filterMatchMode="contains" sortBy="#{arco.trayectoLinea.trayecto}">
                                <h:outputText value="#{arco.trayectoLinea.trayecto}" />
                            </p:column>

                            <p:column filterBy="#{arco.nodoInicial.nombre}" headerText="Nodo Inicio" footerText="contains" filterMatchMode="contains" sortBy="#{arco.nodoInicial.nombre}">
                                <h:outputText value="#{arco.nodoInicial.nombre}" />
                            </p:column>

                            <p:column filterBy="#{arco.nodoFinal.nombre}" headerText="Nodo Final" footerText="contains" filterMatchMode="contains" sortBy="#{arco.nodoFinal.nombre}">
                                <h:outputText value="#{arco.nodoFinal.nombre}" />
                            </p:column>

                            <p:column filterBy="#{arco.distancia}" headerText="Distancia" footerText="contains" filterMatchMode="contains" sortBy="#{arco.distancia}">
                                <h:outputText value="#{arco.distancia}" />
                            </p:column>

                            <p:column filterBy="#{arco.tipoDiaByArco.detalle}" headerText="Tipo Dia" footerText="contains" filterMatchMode="contains" sortBy="#{arco.tipoDiaByArco.detalle}">
                                <h:outputText value="#{arco.tipoDiaByArco.detalle}" />
                            </p:column>

                            <p:column filterBy="#{arco.horaDesde}" headerText="Hora Desde" footerText="contains" filterMatchMode="contains" sortBy="#{arco.horaDesde}">
                                <h:outputText value="#{arco.horaDesde}" />
                            </p:column>

                            <p:column filterBy="#{arco.horaHasta}" headerText="Hora Hasta" footerText="contains" filterMatchMode="contains" sortBy="#{arco.horaHasta}">
                                <h:outputText value="#{arco.horaHasta}" />
                            </p:column>

                            <p:column filterBy="#{arco.tiempoMinimo}" headerText="T.Minimo" footerText="contains" filterMatchMode="contains" sortBy="#{arco.tiempoMinimo}">
                                <h:outputText value="#{arco.tiempoMinimo}" />
                            </p:column>

                            <p:column filterBy="#{arco.tiempoMaximo}" headerText="T.Maximo" footerText="contains" filterMatchMode="contains" sortBy="#{arco.tiempoMaximo}">
                                <h:outputText value="#{arco.tiempoMaximo}" />
                            </p:column>

                            <p:column filterBy="#{arco.tiempoOptimo}" headerText="T.Optimo" footerText="contains" filterMatchMode="contains" sortBy="#{arco.tiempoOptimo}">
                                <h:outputText value="#{arco.tiempoOptimo}" />
                            </p:column>

                            <p:column filterBy="#{arco.sentido}" headerText="Sentido" footerText="contains" filterMatchMode="contains" sortBy="#{arco.sentido}">
                                <h:outputText value="#{arco.sentido}" />
                            </p:column>

                            <p:column filterBy="#{arco.secuencia}" headerText="Secuencia" footerText="contains" filterMatchMode="contains" sortBy="#{arco.secuencia}">
                                <h:outputText value="#{arco.secuencia}" />
                            </p:column>

                            <p:column filterBy="#{arco.tipoArco}" headerText="Tipo Arco" footerText="contains" filterMatchMode="contains" sortBy="#{arco.tipoArco}">
                                <h:outputText value="#{arco.tipoArco}" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </p:panel>
            </h:form>
        </ui:define>


    </ui:composition>

</h:body>

</html>
