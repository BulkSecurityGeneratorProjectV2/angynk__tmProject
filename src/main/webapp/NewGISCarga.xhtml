<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>
    	
    	<ui:composition template="/template/common/commonLayout.xhtml">
    	
    		<ui:define name="content">
				<h:form enctype="multipart/form-data">
					<p:growl id="messages" showDetail="true" />

					<p:panel id="basic" header="Nuevo GIS de Carga"  style="margin-bottom:20px">
						<h:panelGrid columns="4" style="margin-bottom:10px;margin-top: 10px" cellpadding="5">
							<p:outputLabel for="button" value="Fecha Programacion:" />
							<p:calendar id="button" value="#{gisCarga.fechaProgramacion}" showOn="button" />
							<p:outputLabel for="buttonV" value="Fecha Vigencia:" />
							<p:calendar id="buttonV" value="#{gisCarga.fechaVigencia}" showOn="button" />
							<p:outputLabel for="tipoDia" value="Tipo Dia:" />
							<p:selectOneMenu id="tipoDia" value="#{gisCarga.tipoDia}" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Habil" itemValue="HABIL" />
								<f:selectItem itemLabel="Sabado" itemValue="SABADO" />
								<f:selectItem itemLabel="Festivo" itemValue="FESTIVO" />
							</p:selectOneMenu>
							<p:outputLabel value="Gis de Carga:" />
							<p:fileUpload value="#{gisCarga.gisCarga}" mode="simple" skinSimple="true"/>
							<p:outputLabel value="Descripcion:" />
							<p:inputText value="#{gisCarga.descripcion}"/>
						</h:panelGrid>
						<h:commandButton value="Next" action="#{gisCarga.upload}" ajax="false"
										 icon="ui-icon-disk" id="withIcon" />
					</p:panel>

					<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
							<p:panelGrid id="display" columns="2" columnClasses="label,value">
								<h:outputText value="Button:" />
								<h:outputText value="#{gisCarga.fechaProgramacion}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>
							</p:panelGrid>
					</p:dialog>


				</h:form>
    		</ui:define>

    		
    	</ui:composition>
    	
    </h:body>

</html>
