<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage name="/resources/images/ajaxloadingbar.gif" />
            </p:dialog>


            <h:form enctype="multipart/form-data">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <p:panel id="basic" header="Generar Tabla Maestra"  style="margin-bottom:20px">
                    <h:panelGrid  style="margin-bottom:10px;margin-top: 10px" cellpadding="5">
                        <p:panelGrid style="border:none" columns="2" >
                            <p:outputLabel  value="Tipo Generación:" />
                            <p:selectOneRadio id="busqueda" value="#{tablaMaestra.tipoGeneracion}">
                                <p:ajax process="@this" update="@form" listener="#{tablaMaestra.cambioTipoGeneracion}"/>
                                <f:selectItem itemLabel="Calcular" itemValue="1" />
                                <f:selectItem itemLabel="Cargar Archivo" itemValue="2" />
                            </p:selectOneRadio>
                            <p:outputLabel value="Descripción:" for="desc" />
                            <p:inputText value="#{tablaMaestra.descripcion}" id="desc"/>
                            <p:outputLabel for="button" value="Fecha Programación:" />
                            <p:calendar id="button" value="#{tablaMaestra.fechaDeProgramacion}" showOn="button" />
                        </p:panelGrid>
                        <p:panel visible="#{tablaMaestra.archivoVisible}" style="border:none">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Archivo Tabla Maestra:" />
                                <p:fileUpload value="#{tablaMaestra.tablaMaestra}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(xls|xlsx)$/"/>
                                <p:commandButton value="Guardar" action="#{tablaMaestra.cargarArchivo}" ajax="false"
                                                 icon="ui-icon ui-icon-disk" id="withIcon"
                                                 async="true" process="@form" onclick="PF('dlg2').show();" global="false"
                                                 oncomplete="PF('dlg2').hide()"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel visible="#{tablaMaestra.automaticoVisible}" style="border:none" >
                            <p:panelGrid columns="2">

                                <p:outputLabel value="GIS de Carga:" />
                                <p:selectOneMenu id="advanced" value="#{tablaMaestra.gisCarga}"  panelStyle="width:180px"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItems value="#{tablaMaestra.gisCargaList}" var="gis"
                                                   itemLabel="#{gis.descripcion}" itemValue="#{gis}" />

                                    <p:column>
                                        <h:outputText value="#{t.descripcion}" />
                                    </p:column>

                                </p:selectOneMenu>

                                <p:outputLabel value="Matriz de distancias:" />
                                <p:selectOneMenu id="matrizD" value="#{tablaMaestra.matrizDistancia}"  panelStyle="width:180px"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItems value="#{tablaMaestra.matrizDistanciasList}" var="matriz"
                                                   itemLabel="#{matriz.numeracion}" itemValue="#{matriz}" />

                                    <p:column>
                                        <h:outputText value="#{t.numeracion}" />
                                    </p:column>

                                </p:selectOneMenu>

                                <p:commandButton value="Calcular" action="#{tablaMaestra.calcularTablaMaestra}" ajax="false"
                                                 icon="ui-icon ui-icon-calculator" id="calcular" visible="#{tablaMaestra.automaticoVisible}"
                                                 async="true" process="@form" onclick="PF('dlg2').show();" global="false"
                                                 oncomplete="PF('dlg2').hide()"/>
                            </p:panelGrid>


                        </p:panel>





                    </h:panelGrid>




                </p:panel>

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Button:" />
                        <h:outputText value="#{tablaMaestra.fechaDeProgramacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>

                <p:dialog  widgetVar="dlg2" modal="true" height="100" closable="false" resizable="false"
                           minHeight="40" style="height: 40px">
                    <h:outputText value="En Proceso.." />
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </p:dialog>

            </h:form>

        </ui:define>


    </ui:composition>

</h:body>

</html>
