<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <h:form >
                <p:panel id="basic" header="Tabla Maestra" style="margin-bottom:20px" visible="#{busquedaTabla.visibleRecords}">
                    <div style="margin-top:20px">
                        <p:panelGrid columns="4">
                            <p:commandButton actionListener="#{busquedaTabla.atras}" id="atras"  icon="ui-icon ui-icon-arrow-1-w" title="atras" />
                            <p:commandButton actionListener="#{busquedaTabla.inicio}" id="inicio"  icon="ui-icon ui-icon-home" title="inicio" />

                            <h:outputText value="Exportar:" />
                            <h:commandLink>
                                <p:graphicImage value="/resources/images/excel.png" width="24"/>
                                <p:dataExporter type="xls"
                                                target="tservicio" fileName="Tabla Maestra"  />
                            </h:commandLink>
                        </p:panelGrid>
                        <div style="height: 10px"></div>
                        <p:dataTable id="tservicio" var="tservicio" value="#{busquedaTabla.tServiciosRecords}" widgetVar="MatrizTable"
                                     emptyMessage="No hay registros relacionados a la busqueda" filteredValue="#{busquedaTabla.filteredTServiciosRecords}"
                                     scrollable="true" scrollWidth="100%" scrollHeight="510">


                            <f:facet name="header" style="background-color: #4cae4c">
                                <p:outputPanel>
                                    <h:outputText value="Buscar en todos los campos:" />
                                    <p:inputText id="globalFilter" onkeyup="PF('MatrizTable').filter()" style="width:150px" placeholder=""/>
                                </p:outputPanel>
                            </f:facet>


                            <p:column filterBy="#{tservicio.servicio.identificador}" headerText="Id"  filterMatchMode="contains" sortBy="#{tservicio.servicio.identificador}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.servicio.identificador}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.tipoDia}" headerText="TipoDia"  filterMatchMode="contains" sortBy="#{tservicio.tipoDia}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.tipoDia}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.servicio.trayecto}" headerText="Trayecto"  filterMatchMode="contains" sortBy="#{tservicio.servicio.trayecto}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.servicio.trayecto}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.servicio.macro}" headerText="Macro" filterMatchMode="contains" sortBy="#{tservicio.servicio.macro}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.servicio.macro}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.servicio.linea}" headerText="Linea"  filterMatchMode="contains" sortBy="#{tservicio.servicio.linea}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.servicio.linea}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.servicio.seccion}" headerText="Seccion" filterMatchMode="contains" sortBy="#{tservicio.servicio.seccion}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.servicio.seccion}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.nodoIncial.codigo}" headerText="PuntoI"  filterMatchMode="contains" sortBy="#{tservicio.nodoIncial.codigo}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.nodoIncial.codigo}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.nodoFinal.codigo}" headerText="PuntoF"  filterMatchMode="contains" sortBy="#{tservicio.nodoFinal.codigo}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.nodoFinal.codigo}" />
                            </p:column>
                            <p:column filterBy="#{tservicio.servicio.tipologia.nombre}" headerText="TipologÃ­a"  filterMatchMode="contains" sortBy="#{tservicio.servicio.tipologia.nombre}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.servicio.tipologia.nombre}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.servicio.nombreGeneral}" headerText="Servicio U" filterMatchMode="contains" sortBy="#{tservicio.servicio.nombreGeneral}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.servicio.nombreGeneral}" />
                            </p:column>

                            <p:column filterBy="#{tservicio.servicio.nombreEspecial}" headerText="Servicio E" filterMatchMode="contains" sortBy="#{tservicio.servicio.nombreEspecial}"
                                      style="width: 120px">
                                <h:outputText value="#{tservicio.servicio.nombreEspecial}" />
                            </p:column>

                        </p:dataTable>

                    </div>
                </p:panel>
            </h:form>
        </ui:define>


    </ui:composition>

</h:body>

</html>
